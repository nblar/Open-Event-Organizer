<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"

        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
   <!--  <script src="eventDisplay.js"></script>  -->
    <script src="userDashboard.js"></script>
    
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white ">
        <a class="navbar-brand" href="login.html"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help.html">Help</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="createEvent.html"><img class="nav-img" src="add.png"></a>
                    <a class="nav-link icon-link" href="createEvent.html">Create Event</a>
                </li>
                <li class="nav-item">
                    <a href=""><img class="nav-img" src="manage_events.png"></a>
                    <a class="nav-link icon-link" id="manage_events">Manage Events</a>
                </li>
                <li class="nav-item">
                    <a href=""><img class="nav-img" src="user.png"></a>
                    <a class="nav-link icon-link" id="username" href="#">User Name</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="body-container row">
        <div class="col-3 filters-container">
            <h2>Filters</h2>
            <form action="" class="type-form">
                <h3>Type</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="online" id="online">
                    <label class="form-check-label" for="online">
                        Online Event
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="offline" id="offline">
                    <label class="form-check-label" for="offline">
                        Offline Event
                    </label>
                </div>
            </form>
            <form action="" class="type-form">
                <h3>Price</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="free" id="free">
                    <label class="form-check-label" for="free">
                        Free Event
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="paid" id="paid">
                    <label class="form-check-label" for="paid">
                        Paid Event
                    </label>
                </div>
            </form>
            <form action="" class="type-form">
                <h3>Category</h3>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Technology" id="Technology">
                    <label class="form-check-label" for="Technology">
                        Technology
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Sports" id="sports">
                    <label class="form-check-label" for="Sports">
                        Sports
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="dance" id="dance">
                    <label class="form-check-label" for="dance">
                        Dance
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="fashion" id="fashion">
                    <label class="form-check-label" for="fashion">
                        Fashion
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="education" id="education">
                    <label class="form-check-label" for="education">
                        Education
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="fun" id="fun">
                    <label class="form-check-label" for="fun">
                        Fun
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="business" id="business">
                    <label class="form-check-label" for="business">
                        Business
                    </label>
                </div>
            </form>
        </div>
        <div class="col-9 events-container">

            <div class="container rounded">
                <form style="padding:10px;">
                    <div class="form-row">
                        <div class="col-8">
                            <input type="search" class="form-control" placeholder="Search any event">
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn btn-outline-primary btn-block"
                                style="font-family: cursive;"><i class="fa fa-search"></i> Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="container ">
                <h2 class="your-events">YOUR EVENTS</h2>
            </div>

            <div class="container event-card-container">
            </div>

        </div>

    </div>

</body>

</html>
