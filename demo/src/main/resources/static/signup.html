<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <script src="signup.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <a class="navbar-brand" href="login.html"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="help.html">Help</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Log In</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <br>
    <div class="container-fluid d-flex justify-content-center ">
        <form action="" id="signup">
            <h1 class="text-primary d-flex justify-content-center">Sign Up</h1>
            <small><a id="alreadyRegistered" href="login.html" class="d-flex justify-content-center form-text text-muted"
                    onmouseover="hoverNavLink(this.id)"> Already a member?Login 
                </a></small>
            <br>
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="First Name">First Name:</label>
                        <input type="text" class="form-control" name="First Name" id="first_name" required>
                    </div>
                    <div class="col-6">
                        <label for="Last Name">Last Name:</label>
                        <input type="text" class="form-control" name="Last Name" id="last_name" required>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Email">Email:</label>
                <input type="email" class="form-control" name="Email" id="email" required>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="Password">Password</label>
                        <input minlength="8" maxlength="12" type="password" class="form-control" id="password" minlength="8" maxlength="12" required > 
                    </div>
                    <div class="col-6">
                        <label for="Confirm Password">Confirm Password</label>
                        <input minlength="8" maxlength="12" type="password" class="form-control" id="confirm_password" minlength="8" maxlength="12" required> 
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-6">
                        <label for="phone">Phone/Mobile No:</label>
                        <input type="text" class="form-control" name="phone" id="phone" maxlength="10" minlength="10">
                    </div>
                    <div class="col-6">
                        <label for="address">City:</label>
                        <select class="form-control" name="address" id="city">
                            <option value="Prayagraj">Prayagraj</option>
                            <option value="Delhi">Delhi</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" class="form-control" name="address" id="address" maxlength="200">
            </div>
            <div class="form-group">
                <button  type="button" class="btn btn-success btn-block" onclick="matchPassword('password','confirm_password')">Sign Up</button>
            </div>
            
        </form>
    </div>
</body>
</html>
