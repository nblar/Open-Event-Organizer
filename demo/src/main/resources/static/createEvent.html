    <div id="header" class="container bg-white rounded">
        <h1 id="createEvent" class="text-dark">Create Your Event</h1>
    </div>
    <br>
    <div class="container">
        <form action="" method="post">
            <div class="row">
                <div class="col-8">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-dark" id="email_id">Email Address</span>
                        </div>
                        <input type="email" class="form-control" id="email" aria-describedby="email_id" required>
                        <div class="input-group-append">
                            <span class="input-group-text text-dark"><small>(same as registered email
                                    address)</small></span>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text text-dark" id="event_title">Event Title</span>
                        </div>
                        <input type="text" class="form-control" id="title" aria-describedby="event_title" required>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text text-dark" id="event_description">Write Event Details</span>
                    </div>
                    <textarea class="form-control" id="description" aria-describedby="event-label" required></textarea>
                </div>
                <div class="col-4">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="category">Category</label>
                        </div>
                        <select class="custom-select" id="category">
                            <option value="">Choose</option>
                            <option value="Technology">Technology</option>
                            <option value="Sports">Sports</option>
                            <option value="Dance">Dance</option>
                            <option value="Fashion">Fashion & Drama</option>
                            <option value="Bussiness">Bussiness</option>
                            <option value="Economical">Economical</option>
                            <option value="Fun">Fun</option>
                            <option value="Educational">Educational</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label class="input-group-text" for="event_type">Type</label>
                        </div>
                        <select class="custom-select" id="event_type">
                            <option value="">Choose</option>
                            <option value="Online">Online</option>
                            <option value="Offline">Offline</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label for="price" class="input-group-text">Price</label>
                        </div>
                        <input type="text" name="price" id="price" class="form-control">
                        <div class="input-group-append">
                            <label for="price" class="input-group-text"><small>(INR)</small></label>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label for="venue" class="input-group-text">Venue/Meeting Link</label>
                        </div>
                        <input type="text" name="venue" id="venue" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label for="startTime" class="input-group-text">Start Time</label>
                        </div>
                        <input type="datetime-local" name="startTime" id="startTime" class="form-control">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <label for="endTime" class="input-group-text">End Time</label>
                        </div>
                        <input type="datetime-local" name="endTime" id="endTime" class="form-control">
                    </div>
                    
                    <div class="form-group">
                        <button id="upload_widget"  type="button" class="btn btn-lg btn-primary btn-block" onclick="UploadImage()">Upload Image</button>
